<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Produto</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <!-- Link para voltar à página principal -->
        <a href="/" class="btn btn-secondary mb-4">
            <i class="fas fa-arrow-left"></i> Voltar
        </a>

        <!-- Título da página -->
        <h2 class="text-primary mb-4"><i class="fas fa-edit"></i> Atualizar Produto no Estoque</h2>

        <!-- Formulário de atualização de produto -->
        <form action="/update_produto/{{ produto[0] }}" method="POST" class="border p-4 rounded bg-light">
            <div class="form-group">
                <label for="nome">Nome do Produto:</label>
                <input type="text" id="nome" name="nome" class="form-control" value="{{ produto[1] }}" required>
            </div>

            <div class="form-group">
                <label for="preco">Preço:</label>
                <input type="number" id="preco" name="preco" class="form-control" step="0.01" value="{{ produto[2] }}" required>
            </div>

            <div class="form-group">
                <label for="codigo_barra">Código de Barras:</label>
                <input type="text" id="codigo_barra" name="codigo_barra" class="form-control" maxlength="13" value="{{ produto[3] }}" required>
            </div>

            <!-- Botão de atualização -->
            <button type="submit" class="btn btn-primary mt-3">
                <i class="fas fa-save"></i> Atualizar Produto
            </button>
        </form>
    </div>

    <!-- Bootstrap and Font Awesome Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
